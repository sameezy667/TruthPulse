
<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TruthLens AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #020403;
            color: #fff;
            margin: 0;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
            height: 100vh;
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', sans-serif;
        }
        
        /* High-Fidelity Animated Green Aura */
        .aura-bg {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            z-index: -1;
            background: #020403;
            overflow: hidden;
        }
        
        .aura-container {
            position: absolute;
            width: 100%; height: 100%;
            filter: blur(100px);
            opacity: 0.35;
        }
        
        .aura-blob {
            position: absolute;
            border-radius: 50%;
            mix-blend-mode: screen;
            animation: morph 25s infinite alternate ease-in-out;
        }
        
        .blob-1 { width: 800px; height: 800px; background: radial-gradient(circle, #065f46 0%, transparent 70%); top: -150px; right: -200px; animation-duration: 20s; }
        .blob-2 { width: 700px; height: 700px; background: radial-gradient(circle, #10b981 0%, transparent 70%); bottom: -250px; left: -150px; animation-delay: -5s; animation-duration: 30s; }
        .blob-3 { width: 600px; height: 600px; background: radial-gradient(circle, #064e3b 0%, transparent 70%); top: 40%; left: 50%; animation-delay: -10s; }

        @keyframes morph {
            0% { transform: translate(0, 0) scale(1) rotate(0deg); }
            33% { transform: translate(5%, 10%) scale(1.1) rotate(5deg); }
            66% { transform: translate(-10%, 5%) scale(0.9) rotate(-5deg); }
            100% { transform: translate(0, 0) scale(1) rotate(0deg); }
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.04);
            backdrop-filter: blur(24px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .score-gradient {
            background: linear-gradient(90deg, #10b981 0%, #10b981 60%, #f59e0b 85%, #ef4444 100%);
        }

        .tracking-tight-custom { letter-spacing: -0.05em; }
        .tracking-widest-custom { letter-spacing: 0.25em; }
    </style>
<script type="importmap">
{
  "imports": {
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react": "https://esm.sh/react@^19.2.3",
    "react/": "https://esm.sh/react@^19.2.3/",
    "framer-motion": "https://esm.sh/framer-motion@^12.23.26"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <div class="aura-bg">
        <div class="aura-container">
            <div class="aura-blob blob-1"></div>
            <div class="aura-blob blob-2"></div>
            <div class="aura-blob blob-3"></div>
        </div>
    </div>
    <div id="root"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
